<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Explorer</h1>
            <p>Interactive Database Dashboard</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search records...">
                <button onclick="searchData()">Search</button>
            </div>
            
            <div class="query-controls">
                <select id="queryType">
                    <option value="all">All Records</option>
                    <option value="byCategory">By Category</option>
                    <option value="search">Search</option>
                </select>
                <input type="text" id="categoryInput" placeholder="Category" style="display:none;">
                <button onclick="executeQuery()">Query</button>
            </div>

            <button class="add-btn" onclick="showAddModal()">Add New Record</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Records</h3>
                <p id="totalRecords">0</p>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <p id="totalCategories">0</p>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <p id="lastUpdated">-</p>
            </div>
        </div>

        <div class="data-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Timestamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" onclick="previousPage()" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Record</h2>
            <form id="recordForm" onsubmit="saveRecord(event)">
                <input type="hidden" id="recordId">
                <div class="form-group">
                    <label for="recordName">Name:</label>
                    <input type="text" id="recordName" required>
                </div>
                <div class="form-group">
                    <label for="recordCategory">Category:</label>
                    <input type="text" id="recordCategory" required>
                </div>
                <div class="form-group">
                    <label for="recordDescription">Description:</label>
                    <textarea id="recordDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="recordData">Additional Data (JSON):</label>
                    <textarea id="recordData" rows="4" placeholder='{"key": "value"}'></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
